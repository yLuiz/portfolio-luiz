<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

  <!-- BOOTSTRAP ICON -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">

  <title>Luiz - Portfólio</title>
</head>
<body>
  <main>
    <article>
      <section id="profile">
        <div class="profile-container">
          <div class="photo-profile">
            <img src="./assets/img/my_photo.png" alt="Foto de perfil">
          </div>
          <div class="resume">
            <h2>Luiz Victor</h2>
            <p>Full Stack Júnior</p>
          </div>
          <div class="menu-dropdown">
            <div class="arrow-down">
              <input type="checkbox" id="btn-arrow">
              <label class="arrow-icon" for="btn-arrow">
                <i class="bi bi-chevron-down"></i>
              </label>
              <div class="menu-content">
                <a href="./assets/LUIZ VICTOR - CURRICULO.pdf" download>
                  Baixar CV <i class="bi bi-download"></i>
                </a>
              </div>
            </div>
        </div>
      </section>
      <section id="informations">
        <div class="informations-container container">
          <ul>
            <li class="informations-item">
              <img src="./assets/map-pin.svg" alt="Localizão." title="Localizão">
              <p>Brasil</p>
            </li>
            <li class="informations-item">
              <img src="./assets/github.svg" alt="Meu github." title="Github">
              <a href="https://github.com/yluiz" target="_blank">yluiz</a>
            </li>

            <li class="informations-item">
              <img src="./assets/linkedin.svg" alt="Meu linkedin." title="Linkedin">
              <a href="https://www.linkedin.com/in/yluiz/" target="_blank">yluiz</a>
            </li>

            <li class="informations-item informations-email">
              <img src="./assets/mail.svg" alt="Meu e-mail." title="Email">
              <a href="mailto:luizvictor1231@gmail.com" target="_blank">luizvictor1231@gmail.com</a>
            </li>
          </ul>
        </div>
      </section>
      <section id="technologys">
        <div class="technologys-container container">
          <h2>Tecnologias</h2>
          <ul id="technologys-list"></ul>
        </div>
      </section>
      <section id="experience">
        <div class="experience-container container">
          <h2>Experiências</h2>
          <ul id="experience-list"></ul>
        </div>
      </section>
      <section id="education">
        <div class="education-container container">
          <h2>Educação</h2>
          <ul>
            <li class="education-item">
              <p>
                <span>Fametro</span>
                <br>
                2021 - 2023
                <br>
                Análise e desenvolvimento de sistemas
              </p>
            </li>
          </ul>
        </div>
      </section>
    </article>
    
    <article class="article-feed">
      <section id="projects">
        <div class="projects-container container">
          <div class="projects-title">
            <h2>Meus Projetos</h2>
            <a href="https://github.com/yLuiz?tab=repositories" target="_blank">Veja todos</a>
          </div>
          
          <div id="project-list" class="projects-items"></div>
        </div> 
      </section>
    </article>
  </main>
</body>
</html>
